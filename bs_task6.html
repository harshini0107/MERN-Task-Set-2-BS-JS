<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    .form-box {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }
    .required {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-box">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name">
              <span class="required" id="nameRequired"></span>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              <span class="required" id="emailRequired"></span>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <span class="required" id="passwordRequired"></span>
            </div>
            <div class="form-group">
              <label for="hobbies">Hobbies:</label>
              <select class="form-control" id="hobbies" name="hobbies">
                <option>Select Hobby</option>
                <option>Hobby 1</option>
                <option>Hobby 2</option>
                <option>Hobby 3</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
   
    document.querySelector('form').addEventListener('submit', function (e) {
      const nameInput = document.querySelector('#name');
      const emailInput = document.querySelector('#email');
      const passwordInput = document.querySelector('#password');
      const nameRequired = document.querySelector('#nameRequired');
      const emailRequired = document.querySelector('#emailRequired');
      const passwordRequired = document.querySelector('#passwordRequired');

      
      nameRequired.textContent = '';
      emailRequired.textContent = '';
      passwordRequired.textContent = '';

      
      if (!nameInput.value.trim()) {
        nameRequired.textContent = 'Name is required!';
        nameInput.value = '';
        nameInput.placeholder = '';
        nameInput.classList.add('border', 'border-danger');
        e.preventDefault();
      }

      
      if (!emailInput.value.trim()) {
        emailRequired.textContent = 'Email is required!';
        emailInput.value = '';
        emailInput.placeholder = '';
        emailInput.classList.add('border', 'border-danger');
        e.preventDefault();
      }

      
      if (!passwordInput.value.trim()) {
        passwordRequired.textContent = 'Password is required!';
        passwordInput.value = '';
        passwordInput.placeholder = '';
        passwordInput.classList.add('border', 'border-danger');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
