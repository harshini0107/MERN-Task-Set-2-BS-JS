<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  
  <style>
    .form-box {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }
    .required {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    .has-error .form-control {
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-box">
          <form>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
              </div>
              <span class="required" id="firstNameRequired"></span>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
              </div>
              <span class="required" id="lastNameRequired"></span>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <span class="required" id="emailRequired"></span>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
              </div>
              <span class="required" id="phoneRequired"></span>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                </div>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
              </div>
              <span class="required" id="addressRequired"></span>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-city"></i></span>
                </div>
                <input type="text" class="form-control" id="city" name="city" placeholder="City">
              </div>
              <span class="required" id="cityRequired"></span>
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <select class="form-control" id="state" name="state">
                <option>Select State</option>
                <option>State 1</option>
                <option>State 2</option>
                <option>State 3</option>
              </select>
            </div>
            <div class="form-group">
              <label>Do you have hosting:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hostingYes" name="hosting" value="yes">
                <label class="form-check-label" for="hostingYes">Yes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hostingNo" name="hosting" value="no">
                <label class="form-check-label" for="hostingNo">No</label>
              </div>
            </div>
            <div class="form-group">
              <label for="projectDescription">Project Description:</label>
              <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" placeholder="Project Description"></textarea>
            </div>
            <button type="submit" class="btn btn-warning btn-block text-white">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    
    document.querySelector('form').addEventListener('submit', function (e) {
      const inputFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city'];

      inputFields.forEach(field => {
        const inputField = document.getElementById(field);
        const requiredField = document.getElementById(`${field}Required`);

        
        inputField.classList.remove('has-error');
        requiredField.textContent = '';

        
        if (!inputField.value.trim()) {
          inputField.classList.add('has-error');
          requiredField.textContent = 'Please supply what is asked above!';
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
