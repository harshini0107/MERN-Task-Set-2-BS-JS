<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <p>Enter a string to sort : </p>
  <input type="text" id="inputString">
  <button onclick="sortAndDisplay()">Sort</button>
  <p id="result"></p>

  <script>
    function sortStringAlphabetically(str) {
      
      return str.split('').sort().join('');
    }

    function sortAndDisplay() {
      const inputElement = document.getElementById('inputString');
      const resultElement = document.getElementById('result');

      const inputValue = inputElement.value.trim(); 

      if (inputValue) {
        const sortedValue = sortStringAlphabetically(inputValue);
        resultElement.textContent = `Input: ${inputValue}, Sorted: ${sortedValue}`;
      } else {
        resultElement.textContent = 'Please enter a valid string.';
      }
    }
  </script>
</body>
</html>
